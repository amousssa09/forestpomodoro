<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Forest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 40%, #228B22 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Nubes animadas */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }
        
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 80px;
            height: 30px;
            top: 10%;
            left: -80px;
        }
        
        .cloud1:before {
            width: 50px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        
        .cloud1:after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 15px;
        }
        
        .cloud2 {
            width: 60px;
            height: 25px;
            top: 20%;
            left: -60px;
            animation-delay: -10s;
        }
        
        .cloud2:before {
            width: 40px;
            height: 30px;
            top: -15px;
            left: 8px;
        }
        
        .cloud2:after {
            width: 45px;
            height: 28px;
            top: -12px;
            right: 12px;
        }
        
        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        /* Interfaz principal */
        .game-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* Panel lateral */
        .sidebar {
            width: 300px;
            background: rgba(139, 69, 19, 0.95);
            border-right: 4px solid #8B4513;
            padding: 20px;
            overflow-y: auto;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.3);
        }
        
        .menu-section {
            margin-bottom: 25px;
            background: rgba(160, 82, 45, 0.8);
            border: 2px solid #CD853F;
            border-radius: 8px;
            padding: 15px;
        }
        
        .menu-title {
            color: #FFE4B5;
            font-size: 10px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 0px #8B4513;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            color: #FFE4B5;
            font-size: 8px;
        }
        
        .coin-display {
            color: #FFD700;
            text-shadow: 1px 1px 0px #B8860B;
        }
        
        /* Tareas */
        .task-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: rgba(255, 228, 181, 0.9);
            border: 2px solid #CD853F;
            border-radius: 4px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            color: #8B4513;
        }
        
        .task-list {
            max-height: 120px;
            overflow-y: auto;
        }
        
        .task-item {
            background: rgba(255, 228, 181, 0.7);
            border: 1px solid #CD853F;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 7px;
            color: #8B4513;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-item.completed {
            background: rgba(144, 238, 144, 0.7);
            text-decoration: line-through;
        }
        
        /* Tienda */
        .shop-item {
            background: rgba(255, 228, 181, 0.7);
            border: 1px solid #CD853F;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 7px;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .shop-item:hover {
            background: rgba(255, 228, 181, 0.9);
            transform: scale(1.02);
        }
        
        .shop-item.affordable {
            border-color: #228B22;
            background: rgba(144, 238, 144, 0.7);
        }
        
        /* Botones */
        .pixel-button {
            background: #4CAF50;
            border: 2px solid #45a049;
            color: white;
            padding: 8px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.1s;
            text-shadow: 1px 1px 0px #2E7D32;
        }
        
        .pixel-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .pixel-button:active {
            transform: translateY(0);
        }
        
        .pixel-button.danger {
            background: #f44336;
            border-color: #da190b;
            text-shadow: 1px 1px 0px #c62828;
        }
        
        .pixel-button.danger:hover {
            background: #da190b;
        }
        
        /* Área principal del juego */
        .game-area {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Timer Pomodoro */
        .pomodoro-container {
            position: relative;
            z-index: 100;
            background: rgba(139, 69, 19, 0.95);
            border: 4px solid #8B4513;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        .timer-display {
            font-size: 36px;
            color: #FFE4B5;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px #8B4513;
        }
        
        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .session-type {
            text-align: center;
            color: #FFE4B5;
            font-size: 12px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #8B4513;
        }
        
        /* Bosque */
        .forest {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            z-index: 1;
            pointer-events: none;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            cursor: pointer;
            pointer-events: auto;
            animation: grow 2s ease-out;
        }
        
        @keyframes grow {
            0% { transform: scale(0) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .tree.dying {
            animation: wither 1s ease-in forwards;
        }
        
        @keyframes wither {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(20px); opacity: 0; }
        }
        
        /* Estilos de árboles */
        .tree-basic {
            width: 40px;
            height: 60px;
            background: 
                radial-gradient(circle at 50% 30%, #228B22 0%, #228B22 15%, transparent 15%),
                radial-gradient(circle at 30% 40%, #32CD32 0%, #32CD32 12%, transparent 12%),
                radial-gradient(circle at 70% 40%, #32CD32 0%, #32CD32 12%, transparent 12%),
                linear-gradient(to bottom, #8B4513 0%, #8B4513 100%);
            background-size: 
                40px 30px,
                25px 20px,
                25px 20px,
                8px 40px;
            background-position: 
                0 0,
                0 5px,
                0 5px,
                16px 20px;
            background-repeat: no-repeat;
        }
        
        .tree-pine {
            width: 35px;
            height: 70px;
            background: 
                polygon(50% 0%, 20% 25%, 80% 25%) #228B22,
                polygon(50% 15%, 25% 35%, 75% 35%) #32CD32,
                polygon(50% 25%, 30% 45%, 70% 45%) #228B22,
                linear-gradient(to bottom, #8B4513 0%, #8B4513 100%);
            background-size: 
                35px 25px,
                30px 20px,
                25px 20px,
                6px 25px;
            background-position: 
                0 0,
                2.5px 15px,
                5px 30px,
                14.5px 45px;
            background-repeat: no-repeat;
        }
        
        .tree-oak {
            width: 50px;
            height: 80px;
            background: 
                radial-gradient(circle at 50% 40%, #228B22 0%, #228B22 20%, transparent 20%),
                radial-gradient(circle at 25% 50%, #32CD32 0%, #32CD32 15%, transparent 15%),
                radial-gradient(circle at 75% 50%, #32CD32 0%, #32CD32 15%, transparent 15%),
                radial-gradient(circle at 50% 60%, #228B22 0%, #228B22 18%, transparent 18%),
                linear-gradient(to bottom, #8B4513 0%, #8B4513 100%);
            background-size: 
                40px 32px,
                20px 20px,
                20px 20px,
                35px 25px,
                10px 35px;
            background-position: 
                5px 0,
                0 10px,
                30px 10px,
                7.5px 15px,
                20px 45px;
            background-repeat: no-repeat;
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(139, 69, 19, 0.95);
            border: 2px solid #CD853F;
            border-radius: 8px;
            padding: 15px;
            color: #FFE4B5;
            font-size: 8px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 228, 181, 0.3);
            border: 1px solid #CD853F;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 1s ease;
            border-radius: 5px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .timer-display {
                font-size: 24px;
            }
            
            .menu-title {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <!-- Nubes animadas -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    
    <div class="game-container">
        <!-- Panel lateral -->
        <div class="sidebar">
            <!-- Estadísticas -->
            <div class="menu-section">
                <div class="menu-title">📊 ESTADÍSTICAS</div>
                <div class="stats">
                    <span>🌳 Árboles: <span id="tree-count">0</span></span>
                    <span class="coin-display">🪙 <span id="coins">0</span></span>
                </div>
                <div class="stats" style="margin-top: 10px;">
                    <span>✅ Completadas: <span id="completed-sessions">0</span></span>
                    <span>❌ Fallidas: <span id="failed-sessions">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="level-progress" style="width: 0%"></div>
                </div>
                <div style="text-align: center; color: #FFE4B5; font-size: 7px; margin-top: 5px;">
                    Nivel <span id="level">1</span>
                </div>
            </div>
            
            <!-- Configuración de Timer -->
            <div class="menu-section">
                <div class="menu-title">⏰ CONFIGURACIÓN TIMER</div>
                <div style="margin-bottom: 10px;">
                    <label style="color: #FFE4B5; font-size: 7px; display: block; margin-bottom: 5px;">🍅 Trabajo (min):</label>
                    <input type="number" id="work-time" class="task-input" value="25" min="1" max="60" style="text-align: center;">
                </div>
                <div style="margin-bottom: 10px;">
                    <label style="color: #FFE4B5; font-size: 7px; display: block; margin-bottom: 5px;">☕ Descanso (min):</label>
                    <input type="number" id="break-time" class="task-input" value="5" min="1" max="30" style="text-align: center;">
                </div>
                <button class="pixel-button" onclick="updateTimerSettings()" style="width: 100%; font-size: 6px;">Aplicar Cambios</button>
            </div>
            
            <!-- Tareas -->
            <div class="menu-section">
                <div class="menu-title">📝 TAREAS POMODORO</div>
                <input type="text" id="task-input" class="task-input" placeholder="Nueva tarea..." maxlength="30">
                <button class="pixel-button" onclick="addTask()" style="width: 100%; margin-bottom: 10px;">Añadir Tarea</button>
                <div class="task-list" id="task-list"></div>
            </div>
            
            <!-- Tienda -->
            <div class="menu-section">
                <div class="menu-title">🏪 TIENDA DE ÁRBOLES</div>
                <div id="shop-items">
                    <div class="shop-item" onclick="buyTree('pine', 10)">
                        🌲 Pino - 10 monedas<br>
                        <small>Crecimiento: Rápido</small>
                    </div>
                    <div class="shop-item" onclick="buyTree('oak', 25)">
                        🌳 Roble - 25 monedas<br>
                        <small>Crecimiento: Muy rápido</small>
                    </div>
                    <div class="shop-item" onclick="buyTree('basic', 5)">
                        🌿 Árbol Básico - 5 monedas<br>
                        <small>Crecimiento: Normal</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Área principal del juego -->
        <div class="game-area">
            <!-- Timer Pomodoro -->
            <div class="pomodoro-container">
                <div class="session-type" id="session-type">🍅 SESIÓN DE TRABAJO</div>
                <div class="timer-display" id="timer">25:00</div>
                <div class="timer-controls">
                    <button class="pixel-button" id="start-btn" onclick="toggleTimer()">▶️ INICIAR</button>
                    <button class="pixel-button" onclick="resetTimer()">🔄 REINICIAR</button>
                    <button class="pixel-button" onclick="skipSession()">⏭️ SALTAR</button>
                </div>
            </div>
            
            <!-- Controles de sesión -->
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="pixel-button" onclick="completeSession()">✅ Completar Tareas</button>
                <button class="pixel-button danger" onclick="failSession()">❌ No Completé</button>
            </div>
            
            <!-- Bosque -->
            <div class="forest" id="forest"></div>
        </div>
    </div>
    
    <script>
        // Estado del juego
        let gameState = {
            coins: 50,
            trees: [],
            tasks: [],
            completedSessions: 0,
            failedSessions: 0,
            level: 1,
            experience: 0,
            isTimerRunning: false,
            currentTime: 25 * 60, // 25 minutos en segundos
            workTime: 25, // minutos de trabajo
            breakTime: 5, // minutos de descanso
            isWorkSession: true,
            sessionCount: 0
        };
        
        let timerInterval;
        
        // Sonidos (usando Web Audio API para efectos de pixel art)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Inicialización
        function initGame() {
            // Sincronizar valores iniciales con los inputs
            document.getElementById('work-time').value = gameState.workTime;
            document.getElementById('break-time').value = gameState.breakTime;
            gameState.currentTime = gameState.workTime * 60;
            
            updateUI();
            updateShopItems();
            generateInitialTrees();
            
            // Event listener para Enter en input de tareas
            document.getElementById('task-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Event listeners para cambios automáticos en tiempo real (opcional)
            document.getElementById('work-time').addEventListener('input', function() {
                if (!gameState.isTimerRunning && gameState.isWorkSession) {
                    const newTime = parseInt(this.value);
                    if (newTime >= 1 && newTime <= 60) {
                        gameState.workTime = newTime;
                        gameState.currentTime = newTime * 60;
                        updateTimerDisplay();
                    }
                }
            });
            
            document.getElementById('break-time').addEventListener('input', function() {
                if (!gameState.isTimerRunning && !gameState.isWorkSession) {
                    const newTime = parseInt(this.value);
                    if (newTime >= 1 && newTime <= 30) {
                        gameState.breakTime = newTime;
                        gameState.currentTime = newTime * 60;
                        updateTimerDisplay();
                    }
                }
            });
        }
        
        // Generar árboles iniciales
        function generateInitialTrees() {
            for (let i = 0; i < 3; i++) {
                addTreeToForest('basic', Math.random() * (window.innerWidth - 100) + 50);
            }
        }
        
        // Gestión de tareas
        function addTask() {
            const input = document.getElementById('task-input');
            const taskText = input.value.trim();
            
            if (taskText) {
                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                
                gameState.tasks.push(task);
                input.value = '';
                updateTaskList();
                playSound(440, 0.1);
            }
        }
        
        function toggleTask(taskId) {
            const task = gameState.tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                updateTaskList();
                playSound(task.completed ? 523 : 392, 0.1);
            }
        }
        
        function deleteTask(taskId) {
            gameState.tasks = gameState.tasks.filter(t => t.id !== taskId);
            updateTaskList();
            playSound(330, 0.1);
        }
        
        function updateTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            
            gameState.tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <span onclick="toggleTask(${task.id})" style="cursor: pointer; flex: 1;">
                        ${task.completed ? '✅' : '⏱️'} ${task.text}
                    </span>
                    <button onclick="deleteTask(${task.id})" style="background: none; border: none; color: #8B4513; cursor: pointer; font-size: 8px;">🗑️</button>
                `;
                taskList.appendChild(taskElement);
            });
        }
        
        // Timer Pomodoro
        function toggleTimer() {
            if (gameState.isTimerRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        function startTimer() {
            gameState.isTimerRunning = true;
            document.getElementById('start-btn').innerHTML = '⏸️ PAUSAR';
            
            timerInterval = setInterval(() => {
                gameState.currentTime--;
                updateTimerDisplay();
                
                if (gameState.currentTime <= 0) {
                    completeTimerSession();
                }
            }, 1000);
            
            playSound(523, 0.2);
        }
        
        function pauseTimer() {
            gameState.isTimerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('start-btn').innerHTML = '▶️ CONTINUAR';
            playSound(392, 0.1);
        }
        
        // Configuración del timer
        function updateTimerSettings() {
            if (gameState.isTimerRunning) {
                showNotification('⚠️ Detén el timer antes de cambiar la configuración');
                return;
            }
            
            const workTime = parseInt(document.getElementById('work-time').value);
            const breakTime = parseInt(document.getElementById('break-time').value);
            
            // Validaciones
            if (workTime < 1 || workTime > 60) {
                showNotification('⚠️ El tiempo de trabajo debe estar entre 1 y 60 minutos');
                return;
            }
            
            if (breakTime < 1 || breakTime > 30) {
                showNotification('⚠️ El tiempo de descanso debe estar entre 1 y 30 minutos');
                return;
            }
            
            gameState.workTime = workTime;
            gameState.breakTime = breakTime;
            
            // Actualizar tiempo actual según el tipo de sesión
            if (gameState.isWorkSession) {
                gameState.currentTime = gameState.workTime * 60;
            } else {
                gameState.currentTime = gameState.breakTime * 60;
            }
            
            updateTimerDisplay();
            showNotification(`✅ Timer configurado: ${workTime}min trabajo, ${breakTime}min descanso`);
            playSound(523, 0.1);
            
            // Resetear botón de inicio
            document.getElementById('start-btn').innerHTML = '▶️ INICIAR';
        }
        
        function resetTimer() {
            pauseTimer();
            gameState.currentTime = gameState.isWorkSession ? gameState.workTime * 60 : gameState.breakTime * 60;
            updateTimerDisplay();
            document.getElementById('start-btn').innerHTML = '▶️ INICIAR';
            playSound(349, 0.1);
        }
        
        function skipSession() {
            completeTimerSession();
            playSound(294, 0.2);
        }
        
        function completeTimerSession() {
            pauseTimer();
            
            // Alternar entre trabajo y descanso
            gameState.isWorkSession = !gameState.isWorkSession;
            
            if (gameState.isWorkSession) {
                gameState.sessionCount++;
                gameState.currentTime = gameState.workTime * 60;
                document.getElementById('session-type').innerHTML = '🍅 SESIÓN DE TRABAJO';
                showNotification('¡Descanso completado! Tiempo de trabajar 💪');
            } else {
                gameState.currentTime = gameState.breakTime * 60;
                document.getElementById('session-type').innerHTML = '☕ DESCANSO';
                showNotification('¡Sesión completada! Tiempo de descansar ☕');
            }
            
            updateTimerDisplay();
            document.getElementById('start-btn').innerHTML = '▶️ INICIAR';
            
            // Sonido de completar sesión
            playSound(523, 0.1);
            setTimeout(() => playSound(659, 0.1), 100);
            setTimeout(() => playSound(784, 0.2), 200);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.currentTime / 60);
            const seconds = gameState.currentTime % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Gestión de sesiones
        function completeSession() {
            const completedTasks = gameState.tasks.filter(t => t.completed).length;
            const totalTasks = gameState.tasks.length;
            
            if (totalTasks === 0) {
                showNotification('¡Añade tareas para completar la sesión! 📝');
                return;
            }
            
            if (completedTasks === 0) {
                showNotification('¡Debes completar al menos una tarea! ❌');
                return;
            }
            
            // Recompensar según tareas completadas
            const coinsEarned = completedTasks * 5 + (completedTasks === totalTasks ? 10 : 0);
            gameState.coins += coinsEarned;
            gameState.completedSessions++;
            gameState.experience += completedTasks * 10;
            
            // Plantar árbol automáticamente
            const treeTypes = ['basic', 'basic', 'pine'];
            const randomTree = treeTypes[Math.floor(Math.random() * treeTypes.length)];
            addTreeToForest(randomTree, Math.random() * (window.innerWidth - 100) + 50);
            
            showNotification(`¡Excelente! +${coinsEarned} monedas y +1 árbol 🌱`);
            
            // Limpiar tareas completadas
            gameState.tasks = gameState.tasks.filter(t => !t.completed);
            updateTaskList();
            updateUI();
            checkLevelUp();
            
            // Sonido de éxito
            playSound(523, 0.1);
            setTimeout(() => playSound(659, 0.1), 100);
            setTimeout(() => playSound(784, 0.1), 200);
            setTimeout(() => playSound(1047, 0.3), 300);
        }
        
        function failSession() {
            if (gameState.trees.length === 0) {
                showNotification('¡No hay árboles que perder! 😅');
                return;
            }
            
            gameState.failedSessions++;
            gameState.coins = Math.max(0, gameState.coins - 5);
            
            // Eliminar un árbol al azar
            const randomIndex = Math.floor(Math.random() * gameState.trees.length);
            const treeToRemove = gameState.trees[randomIndex];
            
            // Animación de muerte del árbol
            const treeElement = document.getElementById(`tree-${treeToRemove.id}`);
            if (treeElement) {
                treeElement.classList.add('dying');
                setTimeout(() => {
                    treeElement.remove();
                }, 1000);
            }
            
            gameState.trees.splice(randomIndex, 1);
            
            showNotification('¡Oh no! Has perdido un árbol y 5 monedas 🥀');
            
            // Limpiar todas las tareas
            gameState.tasks = [];
            updateTaskList();
            updateUI();
            
            // Sonido de fallo
            playSound(220, 0.2, 'sawtooth');
            setTimeout(() => playSound(165, 0.3, 'sawtooth'), 200);
        }
        
        // Sistema de niveles
        function checkLevelUp() {
            const requiredExp = gameState.level * 100;
            if (gameState.experience >= requiredExp) {
                gameState.level++;
                gameState.experience -= requiredExp;
                showNotification(`¡NIVEL ${gameState.level}! Nuevas recompensas desbloqueadas! ⭐`);
                
                // Sonido de level up
                playSound(523, 0.1);
                setTimeout(() => playSound(659, 0.1), 100);
                setTimeout(() => playSound(784, 0.1), 200);
                setTimeout(() => playSound(1047, 0.1), 300);
                setTimeout(() => playSound(1319, 0.3), 400);
            }
        }
        
        // Tienda
        function updateShopItems() {
            const shopItems = document.querySelectorAll('.shop-item');
            shopItems.forEach(item => {
                const price = parseInt(item.getAttribute('onclick').match(/\d+/)[0]);
                if (gameState.coins >= price) {
                    item.classList.add('affordable');
                } else {
                    item.classList.remove('affordable');
                }
            });
        }
        
        function buyTree(type, price) {
            if (gameState.coins >= price) {
                gameState.coins -= price;
                const randomX = Math.random() * (window.innerWidth - 100) + 50;
                addTreeToForest(type, randomX);
                
                showNotification(`¡Árbol ${type} plantado! 🌱`);
                updateUI();
                updateShopItems();
                
                // Sonido de compra
                playSound(659, 0.1);
                setTimeout(() => playSound(784, 0.1), 100);
                setTimeout(() => playSound(880, 0.2), 200);
            } else {
                showNotification('¡No tienes suficientes monedas! 💰');
                playSound(220, 0.2, 'sawtooth');
            }
        }
        
        // Gestión del bosque
        function addTreeToForest(type, x) {
            const tree = {
                id: Date.now() + Math.random(),
                type: type,
                x: x,
                planted: Date.now()
            };
            
            gameState.trees.push(tree);
            
            const treeElement = document.createElement('div');
            treeElement.id = `tree-${tree.id}`;
            treeElement.className = `tree tree-${type}`;
            treeElement.style.left = `${x}px`;
            treeElement.title = `Árbol ${type} - Plantado hace ${Math.floor((Date.now() - tree.planted) / 1000)}s`;
            
            // Añadir evento de click para mostrar info del árbol
            treeElement.addEventListener('click', () => {
                const age = Math.floor((Date.now() - tree.planted) / 1000);
                showNotification(`🌳 ${type.toUpperCase()}: Plantado hace ${age}s`);
                playSound(349, 0.1);
            });
            
            document.getElementById('forest').appendChild(treeElement);
        }
        
        // Actualizar UI
        function updateUI() {
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('tree-count').textContent = gameState.trees.length;
            document.getElementById('completed-sessions').textContent = gameState.completedSessions;
            document.getElementById('failed-sessions').textContent = gameState.failedSessions;
            document.getElementById('level').textContent = gameState.level;
            
            // Actualizar barra de progreso de nivel
            const requiredExp = gameState.level * 100;
            const progressPercent = (gameState.experience / requiredExp) * 100;
            document.getElementById('level-progress').style.width = `${progressPercent}%`;
            
            updateShopItems();
        }
        
        // Sistema de notificaciones
        function showNotification(message) {
            // Eliminar notificación anterior si existe
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Eliminar después de 3 segundos
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Efectos de partículas (simulación simple)
        function createParticleEffect(x, y, color = '#4CAF50') {
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = `${x + Math.random() * 20 - 10}px`;
                particle.style.top = `${y + Math.random() * 20 - 10}px`;
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = color;
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                particle.style.animation = 'particle-float 1s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1000);
            }
        }
        
        // Añadir estilos para partículas
        const particleStyles = document.createElement('style');
        particleStyles.textContent = `
            @keyframes particle-float {
                0% { 
                    transform: translateY(0) scale(1); 
                    opacity: 1; 
                }
                100% { 
                    transform: translateY(-50px) scale(0); 
                    opacity: 0; 
                }
            }
        `;
        document.head.appendChild(particleStyles);
        
        // Función para guardar progreso (simulación - en localStorage no está disponible)
        function saveGame() {
            // En un entorno real, aquí se guardaría en localStorage o base de datos
            console.log('Juego guardado:', gameState);
        }
        
        // Función para cargar progreso
        function loadGame() {
            // En un entorno real, aquí se cargaría desde localStorage o base de datos
            console.log('Juego cargado');
        }
        
        // Sistema de logros (básico)
        const achievements = {
            firstTree: { unlocked: false, title: "Primer Jardinero", desc: "Planta tu primer árbol" },
            tenTrees: { unlocked: false, title: "Pequeño Bosque", desc: "Tiene 10 árboles" },
            hundredCoins: { unlocked: false, title: "Recolector", desc: "Acumula 100 monedas" },
            levelFive: { unlocked: false, title: "Experto", desc: "Alcanza el nivel 5" }
        };
        
        function checkAchievements() {
            if (!achievements.firstTree.unlocked && gameState.trees.length >= 1) {
                achievements.firstTree.unlocked = true;
                showNotification('🏆 Logro: ' + achievements.firstTree.title);
            }
            
            if (!achievements.tenTrees.unlocked && gameState.trees.length >= 10) {
                achievements.tenTrees.unlocked = true;
                showNotification('🏆 Logro: ' + achievements.tenTrees.title);
            }
            
            if (!achievements.hundredCoins.unlocked && gameState.coins >= 100) {
                achievements.hundredCoins.unlocked = true;
                showNotification('🏆 Logro: ' + achievements.hundredCoins.title);
            }
            
            if (!achievements.levelFive.unlocked && gameState.level >= 5) {
                achievements.levelFive.unlocked = true;
                showNotification('🏆 Logro: ' + achievements.levelFive.title);
            }
        }
        
        // Función para añadir más nubes dinámicamente
        function addCloud() {
            const cloud = document.createElement('div');
            cloud.className = `cloud cloud${Math.random() > 0.5 ? '1' : '2'}`;
            cloud.style.top = `${Math.random() * 30 + 5}%`;
            cloud.style.animationDelay = '0s';
            cloud.style.animationDuration = `${15 + Math.random() * 10}s`;
            document.body.appendChild(cloud);
            
            setTimeout(() => {
                cloud.remove();
            }, 25000);
        }
        
        // Añadir nubes periódicamente
        setInterval(addCloud, 8000);
        
        // Función para hacer el juego más dinámico
        function updateForestGrowth() {
            gameState.trees.forEach(tree => {
                const age = Date.now() - tree.planted;
                const treeElement = document.getElementById(`tree-${tree.id}`);
                
                if (treeElement) {
                    // Hacer que los árboles crezcan con el tiempo
                    const growthFactor = Math.min(1.5, 1 + (age / (60000 * 5))); // Crecen 50% más en 5 minutos
                    treeElement.style.transform = `scale(${growthFactor})`;
                    
                    // Actualizar tooltip
                    const ageInMinutes = Math.floor(age / 60000);
                    const ageInSeconds = Math.floor((age % 60000) / 1000);
                    treeElement.title = `🌳 ${tree.type.toUpperCase()} - ${ageInMinutes}m ${ageInSeconds}s`;
                }
            });
        }
        
        // Actualizar crecimiento cada 10 segundos
        setInterval(updateForestGrowth, 10000);
        
        // Sistema de temporadas (cambio de colores según tiempo)
        function updateSeason() {
            const hour = new Date().getHours();
            let season = 'spring';
            
            if (hour >= 6 && hour < 12) season = 'morning';
            else if (hour >= 12 && hour < 18) season = 'afternoon';
            else if (hour >= 18 && hour < 22) season = 'evening';
            else season = 'night';
            
            document.body.className = `season-${season}`;
        }
        
        // Añadir estilos de temporadas
        const seasonStyles = document.createElement('style');
        seasonStyles.textContent = `
            .season-morning { filter: brightness(1.1) hue-rotate(10deg); }
            .season-afternoon { filter: brightness(1.0); }
            .season-evening { filter: brightness(0.9) hue-rotate(-10deg) sepia(0.2); }
            .season-night { filter: brightness(0.7) hue-rotate(-20deg) sepia(0.4); }
        `;
        document.head.appendChild(seasonStyles);
        
        // Actualizar temporada cada minuto
        setInterval(updateSeason, 60000);
        updateSeason();
        
        // Eventos de teclado para mejor UX
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ': // Espacebar para iniciar/pausar
                    e.preventDefault();
                    toggleTimer();
                    break;
                case 'r': // R para reiniciar
                    if (e.ctrlKey) {
                        e.preventDefault();
                        resetTimer();
                    }
                    break;
                case 'Enter': // Enter para añadir tarea cuando el input esté enfocado
                    if (document.activeElement.id !== 'task-input') {
                        document.getElementById('task-input').focus();
                    }
                    break;
            }
        });
        
        // Función para manejar redimensionamiento de ventana
        function handleResize() {
            // Reposicionar árboles si están fuera de los límites
            gameState.trees.forEach(tree => {
                if (tree.x > window.innerWidth - 100) {
                    tree.x = window.innerWidth - 100;
                    const treeElement = document.getElementById(`tree-${tree.id}`);
                    if (treeElement) {
                        treeElement.style.left = `${tree.x}px`;
                    }
                }
            });
        }
        
        window.addEventListener('resize', handleResize);
        
        // Inicializar juego cuando la página carga
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            updateSeason();
            
            // Comprobar logros periódicamente
            setInterval(checkAchievements, 5000);
            
            // Guardar automáticamente cada minuto
            setInterval(saveGame, 60000);
            
            // Mensaje de bienvenida
            setTimeout(() => {
                showNotification('¡Bienvenido a Pomodoro Forest! 🌲 ¡Planta tu primer árbol completando tareas!');
            }, 1000);
        });
        
        // Función de ayuda/tutorial
        function showHelp() {
            const helpText = `
            🌲 POMODORO FOREST - GUÍA RÁPIDA:
            
            1. ⚙️ Configura tus tiempos de trabajo y descanso
            2. ⏰ Añade tareas y inicia el timer
            3. ✅ Completa tareas durante la sesión
            4. 🌱 Gana monedas y árboles por éxito
            5. 🛒 Compra árboles mejores en la tienda
            6. ❌ ¡Cuidado! Fallar elimina árboles
            
            ⌨️ Atajos: ESPACIO (play/pause), CTRL+R (reiniciar)
            `;
            showNotification(helpText);
        }
        
        // Añadir botón de ayuda
        const helpButton = document.createElement('button');
        helpButton.textContent = '❓';
        helpButton.className = 'pixel-button';
        helpButton.style.position = 'fixed';
        helpButton.style.bottom = '20px';
        helpButton.style.right = '20px';
        helpButton.style.width = '40px';
        helpButton.style.height = '40px';
        helpButton.style.fontSize = '16px';
        helpButton.style.zIndex = '999';
        helpButton.onclick = showHelp;
        document.body.appendChild(helpButton);
    </script>
</body>
